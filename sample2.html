<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Příklad s cookies</title>
    <script>
        // Funkce, která nastaví cookie a zobrazí ji v alertu
        function setAndDisplayCookie() {
            document.cookie = "user=John";
            alert(document.cookie);
        }
    </script>
</head>
<body>
    <h1>Příklad s cookies v JavaScriptu</h1>
    <button onclick="setAndDisplayCookie()">Nastavit a zobrazit cookie</button>
</body>
</html>
